<html>
  <head>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="js/indexNavi.js"></script>
  </head>
  <body>


    <a-scene>

      <a-entity position="-6 0.5 -3" link="href: lab/1/index.html; title: 1;"></a-entity>
      <a-entity position="-3 0.5 -3" link="href: lab/2/index.html; title: 2;"></a-entity>
      <a-entity position="0 0.5 -3" link="href: lab/3/index.html; title: 3;"></a-entity>
      <a-entity position="3 0.5 -3" link="href: lab/4/index.html; title: 4;"></a-entity>
      <a-entity position="6 0.5 -3" link="href: lab/5/index.html; title: 5;"></a-entity>

      <a-entity position="0 2.2 4">
          <a-entity spacebarnavi="fly: true;" camera look-controls wasd-controls="wsAxis: y; wsInverted: true;">
            <a-entity position="0 0 -3"
                      geometry="primitive: ring; radiusInner: 0.08; radiusOuter: 0.1;"
                      material="color: cyan; shader: flat"
                      cursor="maxDistance: 30; fuse: true">
              <a-animation begin="click" easing="ease-in" attribute="scale"
                   fill="forwards" from="0.2 0.2 0.2" to="1 1 1" dur="150"></a-animation>
              <a-animation begin="fusing" easing="ease-in" attribute="scale"
                   fill="backwards" from="1 1 1" to="0.2 0.2 0.2" dur="1500"></a-animation>
            </a-entity>
          </a-entity>
        </a-entity>
      <a-sky color="#111111"></a-sky>
    </a-scene>
  </body>
</html>
